<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('your-background-image-url.jpg') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            width: 400px;
            max-width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .card-title {
            text-align: center;
        }

        .form-check-label {
            user-select: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="card-title">Login</h2>

        <!-- Google Login -->
        <a href="#" class="btn btn-danger btn-block mb-3">
            <i class="fab fa-google"></i> Login with Google
        </a>

        <!-- Or Separator -->
        <div class="text-center mb-3">
            <span class="text-muted">Or</span>
        </div>

        <!-- Email and Password Form -->
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Forget Password -->
            <a href="#" class="text-muted mb-3 d-block">Forget Password?</a>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Signup Link -->
        <p class="mt-3 text-center">
            Don't have an account? <a href="userSignUp.html">Sign up</a>
        </p>
    </div>

    <!-- Bootstrap JS (optional, depending on your needs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add more scripts as needed -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            width: 400px;
            max-width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .card-title {
            text-align: center;
        }

        .form-check-label {
            user-select: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="card-title">Sign Up</h2>

        <!-- Google Sign Up -->
        <a href="#" class="btn btn-danger btn-block mb-3">
            <i class="fab fa-google"></i> Sign Up with Google
        </a>

        <!-- Or Separator -->
        <div class="text-center mb-3">
            <span class="text-muted">Or</span>
        </div>

        <!-- Sign Up Form -->
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" pattern="[a-zA-Z0-9]+" title="Only letters and numbers are accepted" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="mobileNumber" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <!-- Already have an account Link -->
        <p class="mt-3 text-center">
            Already have an account? <a href="/userLogin.html">Login</a>
        </p>
    </div>

    <!-- Bootstrap JS (optional, depending on your needs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add more scripts as needed -->
</body>
</html>
